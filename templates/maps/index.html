{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samduk | Professional NPL Advisory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #060b13;
            --card-bg: #111827;
            --accent-color: #45d9e5;
            --secondary-accent: #3da8e3;
            --text-primary: #ffffff;
            --text-secondary: #5e6c7a;
            --grid-color: rgba(255, 255, 255, 0.03);
            --input-bg: #16202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Peripheral Glow Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 150px 50px rgba(13, 110, 253, 0.15);
            pointer-events: none;
            z-index: 1;
        }

        .login-card {
            background: var(--card-bg);
            width: 420px;
            padding: 70px 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            margin-bottom: 55px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: -2px;
            margin-bottom: 5px;
            text-transform: lowercase;
        }

        .logo-subtext {
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .form-group {
            text-align: left;
            margin-bottom: 22px;
        }

        .label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #5e6c7a;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: #3e4c5a;
        }

        input:focus {
            border-color: var(--accent-color);
            background: #1c2836;
            box-shadow: 0 0 15px rgba(69, 217, 229, 0.1);
        }

        /* Autofill Correction */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #ffffff;
            -webkit-box-shadow: 0 0 0px 1000px var(--input-bg) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .access-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-accent));
            border: none;
            border-radius: 12px;
            padding: 18px;
            color: #060b13;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 25px;
            box-shadow: 0 10px 25px rgba(69, 217, 229, 0.25);
            text-transform: none;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(69, 217, 229, 0.35);
            filter: brightness(1.1);
        }

        .access-btn:active {
            transform: translateY(0);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: #3e4c5a;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Subtle ambient light */
        .ambient-light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(69, 217, 229, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 5;
            pointer-events: none;
        }

        .light-1 {
            top: 10%;
            left: 15%;
        }

        .light-2 {
            bottom: 10%;
            right: 15%;
        }
    </style>
</head>

<body>
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>

    <div class="login-card">
        <div class="logo-container">
            <h1 class="logo-text">samduk</h1>
            <p class="logo-subtext">Professional NPL Advisory</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)" autocomplete="off">
            <div class="form-group">
                <label class="label">TERMINAL ID</label>
                <div class="input-wrapper">
                    <input type="text" id="userId" placeholder="Enter ID" required autocomplete="off" name="no-save-id">
                </div>
            </div>

            <div class="form-group">
                <label class="label">ACCESS KEY</label>
                <div class="input-wrapper">
                    <input type="password" id="userPw" placeholder="Enter PW" required autocomplete="new-password"
                        name="no-save-pw">
                </div>
            </div>

            <div style="margin-bottom: 25px;"></div>

            <button type="submit" id="submitBtn" class="access-btn">
                System Access
            </button>
            <div id="statusMessage" style="margin-top: 15px; font-size: 13px; font-weight: 600; min-height: 15px;">
            </div>
        </form>
    </div>

    <div class="footer">
        Professional Financial Analysis Systems | Secured by QuantEngine v2.2
    </div>

    <script>

        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const pw = document.getElementById('userPw').value;
            const status = document.getElementById('statusMessage');
            const btn = document.getElementById('submitBtn');

            if (id === 'samduk' && pw === '1318') {
                status.innerText = "ACCESS GRANTED. REDIRECTING...";
                status.style.color = "#45d9e5";
                btn.style.opacity = "0.7";
                btn.disabled = true;

                // Session storage for map_app.html overlay bypass
                sessionStorage.setItem('gundam_auth', 'true');

                setTimeout(() => {
                    window.location.href = '/portal/';
                }, 800);
            } else {
                status.innerText = "ACCESS DENIED. INVALID CREDENTIALS.";
                status.style.color = "#ff4d4d";

                // Shake effect
                const card = document.querySelector('.login-card');
                card.style.animation = 'none';
                card.offsetHeight; // trigger reflow
                card.style.animation = 'shake 0.4s';
            }
            return false;
        }
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }
    </style>
</body>

</html>
